<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Otros elementos del encabezado... -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
</head>
<body>
    <div class="container">
        <!-- Agrega la barra de bÃºsqueda -->
        <div class="search-container"> <!-- Agrega la clase "search-container" para centrar -->
            <input type="text" id="search-input" class="form-control" placeholder="Search recipes...">
        </div>
    </div>

    <!-- Muestra solo la imagen y el nombre de las recetas coincidentes -->
    <!-- Muestra solo la imagen y el nombre de las recetas coincidentes -->
    <div class="container mt-4">
        <div class="row">
            {% for receta in resultados %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="{{ receta.image_path }}" class="card-img-top" alt="{{ receta.name }}">
                        <div class="card-body">
                            <h3 class="card-title">{{ receta.name }}</h3>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


    <!-- bibliotecas de Bootstrap y JavaScript necesarias... -->
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
